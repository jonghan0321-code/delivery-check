name: Build macOS App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4       # v3 -> v4 업데이트

    - name: Set up Python
      uses: actions/setup-python@v5   # v4 -> v5 업데이트
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl xlsxwriter pyinstaller

    - name: Build with PyInstaller
      run: |
        # 맥용 실행 파일 만들기
        pyinstaller --onefile --noconsole --clean --name "DeliveryCheck_Mac" 배송재촉메일.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4  # 여기가 핵심! v3 -> v4로 변경 (에러 해결)
      with:
        name: Mac-App
        path: dist/DeliveryCheck_Mac
