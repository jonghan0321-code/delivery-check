name: Build macOS App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest  # 여기가 핵심! 가상의 최신 맥 컴퓨터를 빌립니다.

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # 3.10 버전 사용

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl xlsxwriter pyinstaller

    - name: Build with PyInstaller
      run: |
        # 맥용 실행 파일 만들기 명령어
        pyinstaller --onefile --noconsole --clean --name "DeliveryCheck_Mac" 배송재촉메일.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Mac-App
        path: dist/DeliveryCheck_Mac # 만들어진 파일 위치
